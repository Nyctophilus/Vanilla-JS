<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Typing speed test</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <select name="difficulty" id="diff">
          <option value="Easy">easy</option>
          <option value="Normal" selected>normal</option>
          <option value="Hard">hard</option>
        </select>

        <div class="message">
          You Are Playing On
          <span class="lvl"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The
          Word
        </div>
        <button class="start">Start Playing</button>
        <div class="the-word"></div>
        <input type="text" />
        <div class="upcoming-words">
          Words Will Show Here
        </div>
        <div class="control">
          <div class="time">
            Time Left: <span></span> Seconds
          </div>
          <div class="score">
            Score: <span class="got">0</span> From
            <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
