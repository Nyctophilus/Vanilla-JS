<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img
        src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/Moon.svg"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/blob.svg"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/bg1.webp"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/bg2.webp"
        alt=""
      />
      <img
        src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/bg3.webp"
        alt=""
      />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
