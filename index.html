<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JS Vanilla</title>
  </head>
  <body>
    <div id="timer"></div>

    <input type="text" placeholder="Focus to remove me" />

    <button>Redirect Me</button>

    <img
      src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/feat1.webp"
      width="200"
      alt="imgChangeRandomly"
    />

    <form>
      <textarea id="twitter"></textarea>
      Chars Left: <span>50</span>
    </form>

    <div id="clock"></div>

    <hr />
    <form id="EditTextLiveOnInput">
      <input id="title" type="text" />
      <textarea
        id="content"
        style="display: block; margin-top: 10px"
      ></textarea>
    </form>
    <div>
      <h2 id="title-live"></h2>
      <p id="content-live"></p>
    </div>

    <script src="EditTextLiveOnInput.js"></script>
  </body>
</html>
