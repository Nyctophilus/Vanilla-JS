<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>JS Vanilla</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="timer"></div>

    <input type="text" placeholder="Focus to remove me" />

    <button>Redirect Me</button>

    <img
      src="https://raw.githubusercontent.com/Nyctophilus/Special-Template/5acc6556f0f27dafe8241526e04847782157d910/images/feat1.webp"
      width="200"
      alt="imgChangeRandomly"
    />

    <form>
      <textarea id="twitter" maxlength="50"></textarea>
      Chars Left: <span>50</span>
    </form>

    <div id="clock"></div>

    <hr />
    <form id="EditTextLiveOnInput">
      <input id="title" type="text" />
      <textarea
        id="content"
        style="display: block; margin-top: 10px"
      ></textarea>
    </form>
    <div>
      <h2 id="title-live"></h2>
      <p id="content-live"></p>
    </div>

    <hr />
    <form id="ShowHidePassword">
      <input type="password" id="pw" />
    </form>
    <button
      style="
        border: none;
        position: relative;
        top: -21px;
        left: 147px;
        border-radius: 50%;
      "
    >
      <i class="fas fa-eye"></i>
    </button>

    <hr />
    <p id="typeWriterEffect"></p>

    <script src="CapitalizeWords.js"></script>
  </body>
</html>
